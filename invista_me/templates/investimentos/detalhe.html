{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style='text-align: center;'>Detalhe do Investimento</h1>
<div class="container">
    <table class='table table-hover table-bordered'>
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Pago</th>
        </tr>
        <tr>
            {{dados.id}}
            {{dados.investimento}}
            {{dados.valor}}
            {{dados.data}}
            {{dados.pago}}
        </tr>
    </table>
</div>
{% endblock %}
